<form [formGroup]="formulario" #validForm="ngForm" (ngSubmit)="onSubmit()" aria-labelledby="title">
    <nb-card class="col-sm-12" [nbSpinner]="loading">
        <nb-card-header>
            <div class="row">
                <div class="col">
                    Informações sobre o usuário
                </div>
                <div class="col-2">
                    <button type="button" nbButton status="danger" class="close float-end" (click)="close()"
                        size="tiny">
                        <nb-icon icon="close-outline"></nb-icon>
                    </button>
                </div>
            </div>
        </nb-card-header>
        <nb-card-body>
            <div class="row mb-2">
                <div class="col-12 mb-3">
                    <label class="label" for="nome">Usuário: <span class="text-danger">*</span></label>
                    <input type="text" nbInput fullWidth id="usuario" placeholder="Digite o Usuário completo"
                        [status]="!formulario.controls['usuario'].valid ? 'danger' : 'basic'"
                        formControlName="usuario" />
                </div>
                <div class="col-12  mb-3">
                    <label class="label" for="email">E-mail<span class="text-danger">*</span></label>
                    <input type="text" nbInput fullWidth id="email" placeholder="E-mail"
                        [status]="!formulario.controls['email'].valid ? 'danger' : 'basic'" formControlName="email" />
                </div>
            </div>
            <div class="col-12  mb-3">
                <label class="label" for="senha">Senha<span class="text-danger">*</span></label>
                <input type="password" nbInput fullWidth id="senha" placeholder="Nova senha"
                    [status]="!formulario.controls['senha'].valid ? 'danger' : 'basic'" formControlName="senha" />
            </div>
            <div class="row mb-2  mb-3">
                <label class="label" for="acesso">Acesso <span class="text-danger">*</span></label>
                <nb-select placeholder="Selecione o acesso" nbFilterInput fullWidth id="nivel" formControlName="acesso"
                    [status]="!formulario.controls['acesso'].valid ? 'danger' : 'basic'">
                    <nb-option value="1">Operador</nb-option>
                    <nb-option value="2">Administrador</nb-option>
                </nb-select>
            </div>
        </nb-card-body>
        <nb-card-footer class="d-flex justify-content-end px-4">
            <button nbButton status="primary" [disabled]="!validForm.valid">
                Salvar
            </button>
        </nb-card-footer>
    </nb-card>
</form>
