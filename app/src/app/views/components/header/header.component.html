<div class="header-container">
  <div class="logo-container">
    <a href="#" (click)="toggleSidebar()" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" routerLink="/"
      ><img class="img-fluid" [src]="logoHeader"
    /></a>
  </div>
  <nb-select
    [selected]="currentTheme"
    (selectedChange)="changeTheme($event)"
    status="primary"
  >
    <nb-option *ngFor="let theme of themes" [value]="theme.value">
      {{ theme.name }}</nb-option
    >
  </nb-select>
</div>

<div class="header-container" *ngIf="isLoggin">
  <nb-actions size="large">
    <nb-action class="user-action">
      <nb-user
        [name]="user.user_name"
        [nbContextMenu]="userMenu"
        nbContextMenuTrigger="hover"
        nbContextMenuTag="menu-user"
      ></nb-user>
    </nb-action>
  </nb-actions>
</div>
