<div class="header-container">
  <div class="logo-container">
    <div class="col-6">
      <a href="#" (click)="toggleSidebar()" class="sidebar-toggle">
        <nb-icon icon="menu-2-outline"></nb-icon>
      </a>
      <a class="logo" routerLink="/"><img class="img-fluid" [src]="logoHeader" /></a>
    </div>

    <div class="col-6 d-flex justify-content-end">
      <nb-actions size="large">
        <nb-action class="user-action">
          <nb-user [name]="user.user_name" [nbContextMenu]="userMenu" nbContextMenuTrigger="hover"
            nbContextMenuTag="menu-user"></nb-user>
        </nb-action>
      </nb-actions>
    </div>
  </div>
</div>
